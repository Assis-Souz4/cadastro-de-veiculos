<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veiculos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="titulo-container">
            <h1>Revenda Auto</h1>
            <hr>
        </section>

        <section class="principal-container">
            <form action="#">

                <fieldset>
                    <legend><strong>Informação do Veiculo</strong></legend>
                    <label class="form-container">
                        <!-- input modelo -->
                        <div class="campo">
                            <label for="inModelo"><strong>Modelo:</strong></label>
                            <input type="text" id="inModelo" autofocus required>
                        </div>
                        <!-- input preco -->
                        <label class="campo">
                            <label for="inValor"><strong>Valor:</strong></label>
                            <input type="number" id="inValor" required>
                        </label>
                        <!-- container butões -->
                        <label class="btn-container">
                            <input type="button" id="btnListar" value="Listar Todos">
                            <input type="button" id="btnFiltrar" value="Filtar Valor">
                            <input type="reset" value="Limpar Campos" id="btnReset">
                        </label>
                    </label>
                    <labe class="submit-container">
                        <input type="submit" value="Adicionar">
                    </labe>
                </fieldset>
                
            </form>
            <!-- OBS INCLUIR NO PROXIMO COMMIT CAMPOS DE RESPOSTA-->
            <section class="resposta-container">
                <h3>Carro(s) Cadastrado(s):</h3>
                <hr>
                <!-- Resposta Aqui.. -->
                <pre></pre>
            </section>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
